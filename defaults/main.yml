---
# defaults file for apps-server

domain_zones: www
my_domain:    your_domain
email:        your_email

mysql_host: localhost

wp_version: latest

# php_ver: 7.4
php_ver: 8.1
php_pack:
  - php{{ php_ver }}
  - php{{ php_ver }}-fpm
  - php{{ php_ver }}-cli
  - php{{ php_ver }}-mysql
  - php{{ php_ver }}-curl
  - php{{ php_ver }}-imagick
  - php{{ php_ver }}-mbstring
  - php{{ php_ver }}-xml
  - php{{ php_ver }}-zip